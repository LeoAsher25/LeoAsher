        * {

        html {

        body {

        .container {
            background: linear-gradient(#fc60a4, #a72ffc);

        .header {

        }
        
        .logo {
            --dimension: 150px;
            width: var(--dimension);
            height: var(--dimension);
            overflow: hidden;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: transform .3s;
            box-shadow: 2px 2px 6px 3px rgba(0, 0, 0, 0.4);
        }
        
        .logo img {
            object-fit: cover;
            height: 100%;
        }
        
        .logo:hover {
            transform: scale(1.2);
        }
        
        .title {
            font-size: 3rem;

        .infor-item {
            border: 2px solid #fff;
            width: 50rem;
            height: 5rem;
            line-height: 5rem;
            font-size: 1.8rem;
            font-weight: 500;
            text-align: center;
            position: relative;
        }
        
        .infor-item:hover * {
            background-color: #fff;
            color: #D74BCB;
            border-color: #D74BCB;
        }
        
        .infor-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        
        .infor-item i {
            position: absolute;
            left: 1.5rem;
            font-size: 3rem;
            margin-right: 1rem;
        }
        
        .infor-item+.infor-item {
            margin-top: 2rem;
        }
        
        .footer {
            position: absolute;
            bottom: 10rem;
            display: flex;
            width: 100%;
        }
        
        .wrap {
            display: flex;
            margin: auto;
        }
        
        .footer img {
            width: 5rem;
        }
        
        .footer span {
            margin-left: 1rem;
            line-height: 5rem;
            font-size: 3rem;
            color: #ffffef;
            font-weight: 500;
        }
        
        @media (max-width: 576px) {
            .body {
                padding-left: 3rem;
                padding-right: 3rem;
            }
            .infor-item {
                width: 100%;
            }
            .footer {
                bottom: 7rem;
            }
        }
    </style>
