<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../common/img/logo.png">
    <meta property="og:image" content="../assets/img/leo1.jpg">
    <meta property="og:title" content="It's me, Leo Asher">
    <meta property="og:description" content="Click to know more about me!">
    <link rel="stylesheet" href="style.css">
    <title>Nguyễn (Leo Asher) Văn Hậu</title>

<body>
    <main class="container">

        <section class="infor">
            <div class="ava">
                <!-- <img src="../assets/img/leo1.jpg" alt=""> -->
            </div>
            <div class="my-infor__content">
                <h2 class="home-section-heading my-infor-heading">
                    About me
                </h2>
                <div class="my-infor__dis">
                    <div class="my-infor__col">
                        <div style="--i : 0" class="infor-item"> <i class="far fa-dot-circle"></i>Fullname: <span>Nguyễn Văn Hậu</span> </div>
                        <div style="--i : 1" class="infor-item"> <i class="far fa-dot-circle"></i>Nickname: <span>Leo Asher</span></div>
                        <div style="--i : 2" class="infor-item"> <i class="far fa-dot-circle"></i>Birthday: <span>2001</span> </div>
                    </div>
                    <div class="my-infor__col">
                        <div style="--i : 6" class="infor-item"> <i class="far fa-dot-circle"></i>Job: <span>Student</span></div>
                        <div style="--i : 6" class="infor-item"> <i class="far fa-dot-circle"></i>School: <span>PTIT</span></div>
                        <div style="--i : 7" class="infor-item"> <i class="far fa-dot-circle"></i>Hometown: <span>Kim Sơn, Ninh Bình</span> </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="socials">
            <h3 class="home-section-heading">
                Socials
            </h3>
            <div class="socials-list">
                <a href="" class="socials-item fanpage">
                    <i class="far fa-flag"></i>
                    <span>Fanpage</span>
                </a>
                <a href="" class="socials-item insta">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="" class="socials-item web">
                    <i class="fas fa-globe"></i>
                    <span>Website</span>
                </a>
                <a href="" class="socials-item fb">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="" class="socials-item github">
                    <i class="fab fa-github"></i>
                    <span>Github</span>
                </a>
            </div>
        </section>
    </main>
    <script></script>
