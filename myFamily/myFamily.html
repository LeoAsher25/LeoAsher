                <script type="text/javascript">
                    let Container = document.querySelector('#container')
                    let darkModeBtnNodes = document.querySelectorAll('.dark-mode');
                    console.log(darkModeBtnNodes)
                    let darkModeBtns = Array(...darkModeBtnNodes);
                    console.log(darkModeBtns);
                    darkModeBtns.forEach(darkModeBtn => {
                        darkModeBtn.addEventListener("click", (e) => {
                            e.preventDefault();
                            Container.classList.toggle("dark-theme");
                            let textNodeMode = darkModeBtn.querySelector("span");
                            if (Container.classList.contains("dark-theme")) {
                                textNodeMode.innerHTML = "Light Mode";
                            } else {
                                textNodeMode.innerHTML = "Dark Mode";
                            }
                        });
                    })
                </script>
