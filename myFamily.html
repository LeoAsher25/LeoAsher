<body>

    <div id="container">
        <div class="header">
            <nav class="header__nav row" id="header__nav">
                <a href="./index.html/#home__my-info" class="header__nav__logo">
                    <img src="./assets/img/logo.png" alt="LeoAsher" class="header__nav__logo-img" style="width:6rem;">
                    <div class="header__nav__logo-title">Leo Asher</div>
                </a>
                <div class="header__nav--respon">
                    <input type="checkbox" hidden id="nav--respon-checkbox">
                    <label for="nav--respon-checkbox" class="overlay header__nav--respon__overlay"></label>
                    <label for="nav--respon-checkbox" class="header__nav--respon__icon">
                    <i class="fas fa-bars"></i>
                </label>
                    <div class="header__nav--respon__menu">
                        <div class="header__nav--respon__menu__header">
                            <div class="header__nav--respon__logo">
                                <img src="./assets/img/logo.png" alt="LeoAsher" class="header__nav__logo-img" style="width:6rem;">
                                <div class="header__nav--respon__logo-title">Leo Asher</div>
                            </div>
                            <label for="nav--respon-checkbox" class="header__nav--respon__menu__close fas fa-times">
                        </label>
                        </div>
                        <div class="header__nav--respon__menu__list">
                            <a href="#home__my-info" class="header__nav--respon__item">
                                <div>
                                    <i class="fas fa-home"></i>About

                                <div>
                                    <i class="fas fa-adjust"></i><span>Dark mode</span>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="header__nav__menu">
                    <a href="#home__my-info" class="header__nav__item"><span>About</span></a>
                    <a href="#my-hobbies" class="header__nav__item"><span>Hobbies</span></a>
                    <a href="#" class="header__nav__item"><span>Family</span></a>

                    <a href="#" class="header__nav__item dark-mode"><span>Dark Mode</span></a>
                    <!-- <a href="#contact" class="header__nav__item"><span>Contact</span></a> -->
                </div>

                <script type="text/javascript">
                    let Container = document.querySelector('#container')
                    let darkModeBtnNodes = document.querySelectorAll('.dark-mode');
                    console.log(darkModeBtnNodes)
                    let darkModeBtns = Array(...darkModeBtnNodes);
                    console.log(darkModeBtns);
                    darkModeBtns.forEach(darkModeBtn => {
                        darkModeBtn.addEventListener("click", (e) => {
                            e.preventDefault();
                            Container.classList.toggle("dark-theme");
                            let textNodeMode = darkModeBtn.querySelector("span");
                            if (Container.classList.contains("dark-theme")) {
                                textNodeMode.innerHTML = "Light Mode";
                            } else {
                                textNodeMode.innerHTML = "Dark Mode";
                            }
                        });
                    })
                </script>
            </nav>
        </div>

    </div>

</body>
